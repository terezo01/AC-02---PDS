<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/Minecraft-Logo-2016-removebg-preview.png" alt="logo" class="logo">
        <nav id="nav-header">
            <div>Home</div>
            <div>Galeria</div>
            <div>Cadastro</div>
            <div>Contado</div>
        </nav>
    </header>
    <main>
        <div id="img-container">
            <h1 id="img-h1">Se aventure jÃ¡</h1>
            <input type="button" value="Cadastre-se" id="img-input">
        </div>

        <div id="mobs">
            <h1>Mobs</h1>
            <div id="mobs-img">
                <img src="img/endermitepng.png" alt="mob1" class="mob-img">
                <img src="img/endermam.jpg" alt="mob2" class="mob-img">
                <img src="img/Wither_JE2_BE2-1-1024x1024.webp" alt="mob3" class="mob-img">
            </div>
            <a id="ver" href="">Ver mais</a>
        </div>

        <div id="cadastro-container">
            <div id="cadastro">
                <div id="cadastro-title">Cadastre-se</div>
                <input class="cadastro-input" type="email" placeholder="exemplo@email.com.br">
                <input class="cadastro-input" type="password" placeholder="Senha">
                <div class="centro">    
                    <input class="cadastro-btn" type="button" value="Concluir">
                </div>
            </div>
            <img src="img/images.png" alt="minecraft" id="creeper">
        </div>

    </main>
    <footer>
        <img src="img/Minecraft-Logo-2016-removebg-preview.png" alt="logo" class="logo">
        <div id="icons">
            <img src="img/insta.png" class="icon" alt="instagram">
            <img src="img/tik tok 2.png" class="icon" alt="tiktok">
            <img src="img/wpp.png" class="icon" alt="whatsapp">
        </div>
    </footer>
</body>
</html>
